{% extends "base.html" %}

{% block content %}
    <h2>Deletar Carro {{ object.model }} </h2>
    
    <form method="POST" enctype="multipart/form-data" class="p-3 border rounded">
        <p>Tem certeza que gostaria de Deletar o carro {{ object.model }} - {{ object.brand }}?</p>
        {% csrf_token %}
        <input type="submit" value="Deletar" class="btn btn-primary">
        <a href="{% url 'cars_list' %}" class="btn btn-danger">Cancelar</a>
    </form>
{% endblock content %}
