{% load static %}
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'cars/css/style.css' %}">


  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url "cars_list" %}">Carros</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">

            {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link ">OlÃ¡, {{ user.username }}</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url "new_car_views" %}">Cadastrar Carro</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url "logout" %}">Sair</a>
              </li>
            {% endif %}

            {% if not user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url "login" %}">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url "register" %}">Cadastrar-se</a>
              </li>
            {% endif %}
            
          </ul>
        </div>
      </div>
    </nav>
    <main class="container">
      {% block content %}
      
      {% endblock content %}
    </main>

    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
